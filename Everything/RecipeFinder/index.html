        * {

        body {

        /*the container must be positioned relative:*/
        .autocomplete {
            position: relative;
            display: inline-block;
        }

        input {
            border: 1px solid transparent;
            background-color: #f1f1f1;
            padding: 10px;
            font-size: 16px;
        }

        input[type=text] {
            background-color: #f1f1f1;
            width: 100%;
        }

        input[type=submit] {
            background-color: DodgerBlue;
            color: #fff;
            cursor: pointer;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            /*position the autocomplete items to be the same width as the container:*/
            top: 100%;
            left: 0;
            right: 0;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }

        /*when hovering an item:*/
        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }

        /*when navigating through the items using the arrow keys:*/
        .autocomplete-active {
            background-color: DodgerBlue !important;
            color: #ffffff;
        }

        #feedbox {
            width: 80%;
            padding: 10px;
            text-align: center;
            margin: auto;
            overflow-y: scroll;

        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;

        } */

        /****** Style Star Rating Widget *****/

        .starRating {
            border: none;
            float: left;
        }

        .starRating>input {
            display: none;
        }

        .starRating>label:before {
            margin: 5px;
            font-size: 1.25em;
            font-family: FontAwesome;
            display: inline-block;
            content: "\f005";
        }

        .starRating>.half:before {
            content: "\f089";
            position: absolute;
        }

        .starRating>label {
            color: #ddd;
            float: right;
        }

        /***** CSS Magic to Highlight Stars on Hover *****/

        .starRating>input:checked~label,
        /* show gold star when clicked */
        .starRating:not(:checked)>label:hover,
        /* hover current star */
        .starRating:not(:checked)>label:hover~label {
            color: #FFD700;
        }

        /* hover previous stars in list */

        .starRating>input:checked+label:hover,
        /* hover current star when changing rating */
        .starRating>input:checked~label:hover,
        .starRating>label:hover~input:checked~label,
        /* lighten current selection */
        .starRating>input:checked~label:hover~label {
