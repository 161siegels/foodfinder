<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font: 16px Arial;
        }

        /*the container must be positioned relative:*/
        .autocomplete {
            position: relative;
            display: inline-block;
        }

        input {
            border: 1px solid transparent;
            background-color: #f1f1f1;
            padding: 10px;
            font-size: 16px;
        }

        input[type=text] {
            background-color: #f1f1f1;
            width: 100%;
        }

        input[type=submit] {
            background-color: DodgerBlue;
            color: #fff;
            cursor: pointer;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            /*position the autocomplete items to be the same width as the container:*/
            top: 100%;
            left: 0;
            right: 0;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }

        /*when hovering an item:*/
        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }

        /*when navigating through the items using the arrow keys:*/
        .autocomplete-active {
            background-color: DodgerBlue !important;
            color: #ffffff;
        }

        #feedbox {
            width: 500px;
            height: 1000px;
            border: 2px solid #08a0e9;
            padding: 25px;
            text-align: center;
            margin: auto;
            overflow-y: scroll;

        }
    </style>
</head>

<body>

    <script src="../node_modules/axios/dist/axios.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        const API_KEY = "128541af6bef438a808dc04669c8f556";
        var returnIngreds = [];
        var enteredIngreds = [];
        var user = '';
        axios.get('http://localhost:3000/account/status',
            {

                headers: { Authorization: "Bearer " + sessionStorage.getItem('jwt') }

            }).then((response) => {
                console.log(response);
                user = response.data.user.name;
            }).catch((error) => {
                console.log(error)
            });

        function autocomplete(inp, arr) {
            /*the autocomplete function takes two arguments,
            the text field element and an array of possible autocompleted values:*/
            var currentFocus;
            /*execute a function when someone writes in the text field:*/
            if (inp == null) {
                return;
            }
            inp.addEventListener("input", function (e) {
                var a, b, i, val = this.value;
                /*close any already open lists of autocompleted values*/
                closeAllLists();
                if (!val) { return false; }
                currentFocus = -1;
                /*create a DIV element that will contain the items (values):*/
                a = document.createElement("DIV");
                a.setAttribute("id", this.id + "autocomplete-list");
                a.setAttribute("class", "autocomplete-items");
                /*append the DIV element as a child of the autocomplete container:*/
                this.parentNode.appendChild(a);
                /*for each item in the array...*/
                $(function () {
                    $.ajax({

                        url: 'https://api.spoonacular.com/food/ingredients/autocomplete?query=' + document.getElementById("myInput").value + '&number=5&apiKey=128541af6bef438a808dc04669c8f556',

                        type: 'GET',

                        headers: {

                            'Content-Type':
                                'application/json',

                        },


                    }).then((response) => {



                        for (let i = 0; i < response.length; i++) {
                            returnIngreds.push(response[i].name);

                        }


                    }).catch(() => {


                    });
                });

                for (i = 0; i < arr.length; i++) {
                    /*check if the item starts with the same letters as the text field value:*/
                    if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
                        /*create a DIV element for each matching element:*/
                        b = document.createElement("DIV");
                        /*make the matching letters bold:*/
                        b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                        b.innerHTML += arr[i].substr(val.length);
                        /*insert a input field that will hold the current array item's value:*/
                        b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                        /*execute a function when someone clicks on the item value (DIV element):*/
                        b.addEventListener("click", function (e) {
                            /*insert the value for the autocomplete text field:*/
                            inp.value = this.getElementsByTagName("input")[0].value;
                            /*close the list of autocompleted values,
                            (or any other open lists of autocompleted values:*/
                            closeAllLists();
                        });
                        a.appendChild(b);
                    }
                }
            });
            /*execute a function presses a key on the keyboard:*/
            inp.addEventListener("keydown", function (e) {
                var x = document.getElementById(this.id + "autocomplete-list");
                if (x) x = x.getElementsByTagName("div");
                if (e.keyCode == 40) {
                    /*If the arrow DOWN key is pressed,
                    increase the currentFocus variable:*/
                    currentFocus++;
                    /*and and make the current item more visible:*/
                    addActive(x);
                } else if (e.keyCode == 38) { //up
                    /*If the arrow UP key is pressed,
                    decrease the currentFocus variable:*/
                    currentFocus--;
                    /*and and make the current item more visible:*/
                    addActive(x);
                } else if (e.keyCode == 13) {
                    /*If the ENTER key is pressed, prevent the form from being submitted,*/
                    //e.preventDefault();
                    if (currentFocus > -1) {
                        /*and simulate a click on the "active" item:*/
                        if (x) x[currentFocus].click();
                    }
                }
            });
            function addActive(x) {
                /*a function to classify an item as "active":*/
                if (!x) return false;
                /*start by removing the "active" class on all items:*/
                removeActive(x);
                if (currentFocus >= x.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = (x.length - 1);
                /*add class "autocomplete-active":*/
                x[currentFocus].classList.add("autocomplete-active");
            }
            function removeActive(x) {
                /*a function to remove the "active" class from all autocomplete items:*/
                for (var i = 0; i < x.length; i++) {
                    x[i].classList.remove("autocomplete-active");
                }
            }
            function closeAllLists(elmnt) {
                /*close all autocomplete lists in the document,
                except the one passed as an argument:*/
                var x = document.getElementsByClassName("autocomplete-items");
                for (var i = 0; i < x.length; i++) {
                    if (elmnt != x[i] && elmnt != inp) {
                        x[i].parentNode.removeChild(x[i]);
                    }
                }
            }
            /*execute a function when someone clicks in the document:*/
            document.addEventListener("click", function (e) {
                closeAllLists(e.target);
            });

        }



        /*initiate the autocomplete function on the "myInput" element, and pass along the countries array as possible autocomplete values:*/
        autocomplete(document.getElementById("myInput"), returnIngreds);
        $(function () {
            const $form = $('#submitIngredients');
            $form.submit(function (e) {
                e.preventDefault();
                var node = document.createElement("LI");                 // Create a <li> node
                var textnode = document.createTextNode(document.getElementById("myInput").value);         // Create a text node
                node.appendChild(textnode);                              // Append the text to <li>
                document.getElementById("list").appendChild(node);     // Append <li> to <ul> with id="myList"
                enteredIngreds.push(document.getElementById("myInput").value);
                document.getElementById('myInput').value = '';


            })
        });
        $(document).on("click", "#getRecipes", function (event) {

            console.log("clicked");
            const dietsList = ["gluten", "vegetarian", "vegan", "lacto-vegetarian", "ovo-vegetarian", "ketogenic", "pescetarian", "paleo", "primal", "whole30"];
            const intolerancesList = ["dairy", "egg", "gluten2", "grain", "peanut", "seafood", "sesame", "shellfish", "soy", "sulfite", "tree-nut", "wheat"];

            var userIngreds = [];

            function checked(id) {
                return document.getElementById(id).checked;
            }



            let userDiets = [];
            let userIntolerances = [];
            dietsList.forEach(function (element) {
                if (checked(element)) { userDiets.push(element) }
            });
            intolerancesList.forEach(function (element) {
                if (checked(element)) { userIntolerances.push(element) }
            });




            const ingredientsString = enteredIngreds.map(ingredient =>
                ingredient + '%2C'
            );

            const dietsString = userDiets.map(ingredient =>
                ingredient + '%2C'
            );
            const intolerancesString = userIntolerances.map(ingredient =>
                ingredient + '%2C'
            );

            let requestString = "https://api.spoonacular.com/recipes/complexSearch?query=" + ingredientsString + "&diet=" + dietsString + "&intolerances=" + intolerancesString + "&instructionsRequired=true&ignorePantry=true&addRecipeInformation=true&fillIngredients=true&apiKey=128541af6bef438a808dc04669c8f556";
            $.ajax({

                url: requestString,

                type: 'GET',

                headers: {

                    'Content-Type':
                        'application/json',


                },


            }).then((response) => {
                console.log(response);
                for (var i = 0; i < response.results.length; i++) {
                    var img = new Image();
                    img.src = response.results[i].image;
                    var title = response.results[i].title;
                    var meal = document.createElement("DIV");
                    meal.append(img);
                    meal.append(title);
                    document.getElementById('feedbox').append(meal);

                }

                //  response.results.forEach(element => document.getElementById('feedbox').append(element.src = element.image));



            }).catch((error) => {
                console.log(error);


            });

        });
    </script>
