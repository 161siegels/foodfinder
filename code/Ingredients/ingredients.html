<!DOCTYPE html>
<html>
  <head lang="en">
  <meta charset="UTF-8">
  <script language="JavaScript">
    function showInput() {
        document.getElementById('display').innerHTML = 
                    document.getElementById("user_input").value;
    }
  </script>

<link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />

  </head>
<body>

    <h1>Meal Generator</h1>
    <p>Enter Your Ingredients To Receive Possible Recipes</p>

    <form>
        <label><b>Ingredients On Hand</b></label>
        <input type="text" name="message" id="user_input">
    </form>
<section class="section has-background-white">
        <div class="container">
            <div class="content">
                <div class="columns">
                    <div class="column">
                        <h1 class="title">Your Ingredients</h1>
                        <label>Your Ingredients: </label>
                        <p><span id='display'></span></p>
                        <input type="submit" onclick="showInput();"><br/>
                    </div>
                    <div class="column">
                        <h1 class="title">Possible Recipes</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
  
</html>
