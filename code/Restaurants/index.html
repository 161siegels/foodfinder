<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    <style type="text/css">
        html,
        body {
            font-family: 'Open Sans';
        }
        img {
            padding: 5px;
            border: 1px solid #ccc;
        }
        .blueback {
            background-image: linear-gradient( 135deg, rgb(255, 255, 255) 0%, rgba(75, 156, 211) 100%);
            padding: 25px;
        }
    </style>
</head>

<body>
    <section class="hero is-fullheight is-default is-bold">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="../">
                            <h1><b>Food Finder</b></h1>
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <div class="tabs is-right">
                                <ul>
                                    <li><a href="../Ingredients/index.html">Recipe Finder</a></li>
                                    <li class="is-active"><a href="">Restaurant Finder</a></li>
                                    <li><a href="../profile/index.html">Profile</a></li>
                                    <li><a href="">Log Out</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-vcentered">
                    <div class="column is-3">
                        <div class="blueback">
                            <form class="form-horizontal" >
                                    <fieldset>
                                    
                                    <!-- Text input-->
                                    <div class="field">
                                      <label class="label" for="restaurantquery-0">Search Query</label>
                                      <div class="control">
                                        <input id="restaurantquery-0" name="restaurantquery-0" type="text" placeholder="Ex: burger, salad, ice cream" class="input " required="">
                                        <p class="help">required</p>
                                      </div>
                                    </div>
                                    
                                    <!-- Prepended checkbox -->
                                    <label class="label" for="prependedcheckbox-mincalories">Calories</label>
                                    <div class="field has-addons">
                                      <div class="control">
                                        <a class="button is-static">
                                          <label class="checkbox">
                                            <input type="checkbox">
                                          </label>
                                        </a>
                                      </div>
                                      <div class="control">
                                          <input id="prependedcheckbox-mincalories" name="prependedcheckbox-mincalories" class="input " type="text" placeholder="Minimum">
                                      </div>
                                    </div>
                                    
                                    <!-- Prepended checkbox -->
                                    <label class="label" for="prependedcheckbox-maxcalories"></label>
                                    <div class="field has-addons">
                                      <div class="control">
                                        <a class="button is-static">
                                          <label class="checkbox">
                                            <input type="checkbox">
                                          </label>
                                        </a>
                                      </div>
                                      <div class="control">
                                          <input id="prependedcheckbox-maxcalories" name="prependedcheckbox-maxcalories" class="input " type="text" placeholder="Maximum">
                                      </div>
                                    </div>
                                    
                                    <!-- Prepended checkbox -->
                                    <label class="label" for="prependedcheckbox-mincarbs">Carbs</label>
                                    <div class="field has-addons">
                                      <div class="control">
                                        <a class="button is-static">
                                          <label class="checkbox">
                                            <input type="checkbox">
                                          </label>
                                        </a>
                                      </div>
                                      <div class="control">
                                          <input id="prependedcheckbox-mincarbs" name="prependedcheckbox-mincarbs" class="input " type="text" placeholder="Minimum">
                                      </div>
                                    </div>
                                    
                                    <!-- Prepended checkbox -->
                                    <label class="label" for="prependedcheckbox-maxcarbs"></label>
                                    <div class="field has-addons">
                                      <div class="control">
                                        <a class="button is-static">
                                          <label class="checkbox">
                                            <input type="checkbox">
                                          </label>
                                        </a>
                                      </div>
                                      <div class="control">
                                          <input id="prependedcheckbox-maxcarbs" name="prependedcheckbox-maxcarbs" class="input " type="text" placeholder="Maximum">
                                      </div>
                                    </div>
                                    
                                    <!-- Prepended checkbox -->
                                    <label class="label" for="prependedcheckbox-minprotein">Protein</label>
                                    <div class="field has-addons">
                                      <div class="control">
                                        <a class="button is-static">
                                          <label class="checkbox">
                                            <input type="checkbox">
                                          </label>
                                        </a>
                                      </div>
                                      <div class="control">
                                          <input id="prependedcheckbox-minprotein" name="prependedcheckbox-minprotein" class="input " type="text" placeholder="Minimum">
                                      </div>
                                    </div>
                                    
                                    <!-- Prepended checkbox -->
                                    <label class="label" for="prependedcheckbox-maxprotein"></label>
                                    <div class="field has-addons">
                                      <div class="control">
                                        <a class="button is-static">
                                          <label class="checkbox">
                                            <input type="checkbox">
                                          </label>
                                        </a>
                                      </div>
                                      <div class="control">
                                          <input id="prependedcheckbox-maxprotein" name="prependedcheckbox-maxprotein" class="input " type="text" placeholder="Maximum">
                                      </div>
                                    </div>
                                    
                                    <!-- Prepended checkbox -->
                                    <label class="label" for="prependedcheckbox-minfat">Fat</label>
                                    <div class="field has-addons">
                                      <div class="control">
                                        <a class="button is-static">
                                          <label class="checkbox">
                                            <input type="checkbox">
                                          </label>
                                        </a>
                                      </div>
                                      <div class="control">
                                          <input id="prependedcheckbox-minfat" name="prependedcheckbox-minfat" class="input " type="text" placeholder="Minimum">
                                      </div>
                                    </div>
                                    
                                    <!-- Prepended checkbox -->
                                    <label class="label" for="prependedcheckbox-maxfat"></label>
                                    <div class="field has-addons">
                                      <div class="control">
                                        <a class="button is-static">
                                          <label class="checkbox">
                                            <input type="checkbox">
                                          </label>
                                        </a>
                                      </div>
                                      <div class="control">
                                          <input id="prependedcheckbox-maxfat" name="prependedcheckbox-maxfat" class="input " type="text" placeholder="Maximum">
                                      </div>
                                    </div>
                                    
                                    <!-- Button -->
                                    <div class="field">
                                        <label class="label" for="restaurantsubmitbutton-0"></label>
                                        <div class="control">
                                            <button id="restaurantsubmitbutton-0" name="restaurantsubmitbutton-0" class="button is-medium is-outlined">Search</button>
                                        </div>
                                    </div>
                                    
                                    </fieldset>
                                    </form>  
                        </div>                                  
                    </div>
                    <div class="column is-6 is-offset-1">
                        <h1 class="title is-2">
                            Restaurant Food Finder
                        </h1>
                        <h2 class="subtitle is-4">
                            Find the perfect meals for you.
                        </h2>
                        <br>
                        <p class="has-text-centered">
                            <a class="button is-medium is-info is-outlined">
                                Learn more
                            </a>
                        </p>

        <div class="hero-foot">

                <div class="tabs is-centered">
